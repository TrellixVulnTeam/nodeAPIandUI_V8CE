<div class="container">
  <div class="row">
    <div class="col">
      User List
    </div>
    <div class="col">
    
    </div>
  </div>
  <div class="row">
    <div class="col">
    <div *ngFor="let user of allUsers">
      <button  (click)="viewUser(user.id)" type="button" class="btn btn-light">{{user.name}}</button>
    </div>
   </div>
 

    <div class="col">
     
      <div *ngIf="card" class="card" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpRSoMD-StBE8XLAMA2cW1xOlIpIysMxUQJA&usqp=CAU" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">name:{{selectedUser.name}}</h5>
          <p class="card-text">username:{{selectedUser.username}}</p>
          
          <h5 class="card-title">email:{{selectedUser.email}}</h5>
          <p class="card-text">Address:{{selectedUser.address}}</p>
        </div>
      </div>
   
  </div>

</div>
</div>
